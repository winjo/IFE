<!DOCTYPE html>
<html lang="zh-cmn">
<head>
	<meta charset="UTF-8">
	<title>task-36</title>
	<style>
		body {
			margin: 0;
		}
		#map {
			float: left;
		}
		#conduct {
			clear: both;
			margin-left: 30px;
		}
		input[type="button"],
		select {
			height: 20px;
			line-height: 20px;
			font-size: 12px;
			border: 1px solid #e4e4e4;
			border-radius: 3px;
		}
		textarea {
			width: 430px;
			height: 100px;
			padding: 0 0 0 5px; 
			margin: 0 22px; 
			border: none;
			background-color: black;
			color: #176019;
			font: 600 15px/20px Arial, sans-serif;
			vertical-align: middle;
		}
		#command-zone {
			position: relative;
			margin-top: 5px;
			overflow: hidden;
		}
		#row-count {
			position: absolute;
			left: 0;
			top: 0;
			width: 22px;
			min-height: 100%;
			background-color: #ccc;
			color: white;
			text-align: center;
			font-size: 15px;
			line-height: 20px;
		}
		#row-count span {
			display: block;
		}
		#row-count .error {
			background-color: #f00;
			border-radius: 50%;
		}

		#explanation {
			float: right;
			width: 500px;
			margin-right: 50px;
			background-color: rgba(220,220,220,.8);
			line-height: 1.5;
			text-align: center;
		}
		#explanation a{
			color: 	#483D8B;
			text-decoration: none;
		}
		#explanation a:hover {
			color: blue;
		}
	</style>
</head>
<body>
	<p id="explanation">说明：运用状态、享元等设计模式，用正则表达式解析字符串命令，画布绘制地图<br>
	<a href="https://github.com/winjo/IFE/tree/master/task-36" target="_blank">查看源码</a></p>
	<div id="map">
		<canvas width="500" height="500" id="grid-space"></canvas>
	</div>
	<div id="conduct">
		<input type="button" value="执行" id="exec">
		<input type="button" value="Refresh" id="refresh">
		<select name="letter" id="letter">
			<option selected="selected">选择一个字母</option>
			<option value="a">A</option>
			<option value="b">B</option>
			<option value="c">C</option>
		</select>	
		<select name="speed" id="speed">
			<option value="slow">慢速</option>
			<option value="medium">中速</option>
			<option value="fast">快速</option>
			<option value="top" selected="selected">极速</option>
		</select>
		<input type="button" value="随机修墙" id="randomWall">
		<div id="command-zone">
			<textarea id="command"></textarea>
			<div id="row-count"></div>
		</div>
	</div>

	<script src="main.min.js"></script>
</body>
</html>
